name: Daily Quote Tweet

on:
  schedule:
    # Runs at 8:00 AM Pacific (16:00 UTC) every day
    # Adjust the hour if you want a different post time
    - cron: '0 13 * * *'
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  tweet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install puppeteer twitter-api-v2
          npx puppeteer browsers install chrome

      - name: Generate quote image and tweet
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: node scripts/daily-tweet.js
