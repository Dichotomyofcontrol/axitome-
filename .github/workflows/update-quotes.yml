name: Update Quotes File

on:
  push:
    paths:
      - '.github/workflows/update-quotes.yml'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download and update quotes.json
        run: |
          curl -fsSL https://n.uguu.se/aRjrnCmB.json -o public/quotes.json
          QUOTE_COUNT=$(python3 -c "import json; d=json.load(open('public/quotes.json')); print(len(d))")
          echo "Downloaded ${QUOTE_COUNT} quotes"

      - name: Commit and push
        run: |
          git config user.email "163231466+Dichotomyofcontrol@users.noreply.github.com"
          git config user.name "Dichotomyofcontrol"
          git add public/quotes.json
          git diff --staged --quiet || git commit -m "Add new quote: James Clear - If the path is crowded, differentiate"
          git push
